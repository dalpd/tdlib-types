name: tdlib-types
version: 0.1.0
github: "poscat0x04/tdlib-types"
license: BSD3
author: Poscat
maintainer: poscat@mail.poscat.moe
copyright: "(c) 2020 Poscat"

extra-source-files:
  - README.md
  - CHANGELOG.md
  - data/*

# Metadata used when publishing your package
synopsis: Types and Functions generated from tdlib api spec
category: Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/poscat0x04/tdlib-types#readme>

dependencies:
  - base >= 4.10 && < 5
  - bytestring
  - text
  - base64-bytestring-type ^>= 1.0.1
  - aeson >= 1.4.3 && <= 1.6
  - polysemy ^>= 1.3.0.0
  - polysemy-plugin ^>= 0.2.5.0
  - tdlib-gen ^>= 0.1.0
  - language-tl ^>= 0.1.0

ghc-options: -fplugin=Polysemy.Plugin -flate-specialise -fspecialise-aggressively

default-extensions:
  - OverloadedStrings
  - FlexibleInstances
  - FlexibleContexts
  - FunctionalDependencies
  - InstanceSigs
  - ConstraintKinds
  - DeriveGeneric
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  - TypeOperators
  - TypeApplications
  - TypeFamilies
  - KindSignatures
  - PartialTypeSignatures
  - DataKinds
  - StarIsType
  - ScopedTypeVariables
  - ExplicitForAll
  - ViewPatterns
  - BangPatterns
  - LambdaCase
  - TupleSections
  - EmptyCase
  - MultiWayIf
  - UnicodeSyntax
  - PatternSynonyms
  - RecordWildCards

library:
  source-dirs: src

tests:
  tdlib-types-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - tdlib-types
